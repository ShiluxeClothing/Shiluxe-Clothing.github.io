<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .dashboard-card {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #333;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #888;
    }

    .user-info {
      margin-bottom: 20px;
    }

    .user-info p {
      margin: 5px 0;
      font-size: 14px;
      color: #ccc;
    }

    button#logout {
      background-color: #fff;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button#logout:hover {
      background-color: #ccc;
    }

    footer {
      margin-top: auto;
      color: #777;
      font-size: 14px;
      text-align: center;
      padding: 20px 0;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      button#logout {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
    #go-back {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: #444;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  z-index: 1000;
  transition: background-color 0.3s;
}

#go-back:hover {
  background-color: #666;
}

  </style>
</head>
<body>
<button id="go-back">‚¨ÖÔ∏è Go Back</button>

  <div class="dashboard-card">
    <div class="avatar">üë§</div>
    <h1>Welcome, <span id="user-name">User</span>!</h1>
    <div class="user-info">
      <p id="user-email">Loading user info...</p>
      <p id="user-last-login"></p>
    </div>
    <button id="logout">Logout</button>
  </div>
  

  <footer>
    &copy; 2025 Shiluxe. All rights reserved.
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2cxa8oLeJ86rpfBB8IzWZ3WukMWI8EfM",
      authDomain: "myloginapp-ee4bc.firebaseapp.com",
      projectId: "myloginapp-ee4bc",
      storageBucket: "myloginapp-ee4bc.appspot.com",
      messagingSenderId: "934047841204",
      appId: "1:934047841204:web:3679a51abbb6d79cf250e1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (user && user.emailVerified) {
        document.getElementById("user-name").textContent = user.displayName || "User";
        document.getElementById("user-email").textContent = "Email: " + user.email;
const lastLogin = new Date(user.metadata.lastSignInTime);
const options = {
  timeZone: 'Africa/Lagos', // Nigeria time zone
  year: 'numeric',
  month: 'long',
  day: 'numeric',
  hour: '2-digit',
  minute: '2-digit',
  second: '2-digit',
  hour12: true
};

const lastLoginInNigeria = new Intl.DateTimeFormat('en-NG', options).format(lastLogin);
document.getElementById("user-last-login").textContent = "Last Login: " + lastLoginInNigeria;

      } else {
        window.location.href = "Account.html";
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut().then(() => {
        sessionStorage.removeItem("loggedInThisSession");
        window.location.href = "Account.html";
      });
    });
    document.getElementById("go-back").addEventListener("click", () => {
  // If there's a previous page in history, go back
  if (document.referrer) {
    window.history.back();
  } else {
    // If no referrer (direct visit), fallback to home
    window.location.href = "index.html";
  }
});

  </script>
</body>
</html>
