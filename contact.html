<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Shiluxe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      padding: 40px 20px;
      color: #333;
    }

     .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 18px;
      background-color: #ff523b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #e04430;
    }

    .contact-section {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-section h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      color: #222;
      font-family: 'Playfair Display', serif;
    }

    .contact-info p, .contact-info a {
      font-size: 16px;
      color: #444;
      line-height: 1.8;
      text-decoration: none;
    }

    .contact-info a:hover {
      color: #ff523b;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 15px;
      font-size: 18px;
      color: #333;
    }

    .social-icons a:hover {
      color: #ff523b;
    }

    @media (max-width: 600px) {
      .contact-section {
        padding: 20px 15px;
      }

      .contact-section h2 {
        font-size: 1.6rem;
      }

      .social-icons a {
        display: block;
        margin-bottom: 10px;
        font-size: 1rem;
      }
         .back-btn {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Go Back Button -->
  <a href="javascript:history.back()" class="back-btn"><i class="fas fa-arrow-left"></i> Go Back</a>

  <!-- Contact Section -->
  <div class="contact-section">

      <p><strong>Phone:</strong> <a href="tel:+2348128687153">08128687153</a></p>
      <p><strong>Address:</strong> Igbogbo Bayeku Rd</p>
      <div class="social-icons">
        <p><strong>Follow us:</strong></p>
        <a href="https://www.instagram.com/shiluxe_19" target="_blank" rel="noopener">
          <i class="fab fa-instagram"></i> Instagram@shiluxe_19

        <a href="https://www.tiktok.com/@shiluxe19" target="_blank" rel="noopener">
          <i class="fab fa-tiktok"></i> TikTok@Shiluxe19
        </a>
      </div>
    </div>
  </div>

</body>
</html>
