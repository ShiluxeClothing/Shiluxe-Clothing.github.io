    <style>
      .product-img {
        width: 80px;
        height: 80px;

        border-radius: 8px;
      }

      .quantity-controls {

        gap: 10px;

        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;

      }
      /* Responsive Styles */
      @media (max-width: 768px) {
        .container {
          padding: 0 15px;
        }
        .table {
          font-size: 14px;
        }
        .product-img {
          width: 60px;

      @media (max-width: 576px) {

          display: none;

          display: block;

        }
        .table tbody td {
          display: flex;
          justify-content: space-between;
          padding: 10px 0;
          border: none;
          border-bottom: 1px solid #ddd;
        }
        .table tbody td:last-child {
          border-bottom: none;
        }
        .table tbody td::before {
          content: attr(data-label);
          font-weight: bold;
          margin-right: 10px;
        }
        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>

 <!-- Lagos Location Only -->
<div class="mb-3">

  <div class="d-flex justify-content-between align-items-center flex-wrap">

</div>

    </div>

    <!-- Account Info Modal -->
    <div
      class="modal fade"
      id="accountInfoModal"

    >

                Enter Your Account Information

    <script>
      const cartContainer = document.getElementById("cart-container");
      const totalPriceElement = document.getElementById("total-price");
      // Removed clearCartBtn reference because Clear Cart button no longer exists
      const checkoutBtn = document.getElementById("checkout-btn");
      const lagosLocations = {
  Island: {
    "Victoria Island": { price: 2000, days: "3â€“5" },
    "Lekki": { price: 1500, days: "3â€“5" },
    "Ajah": { price: 1800, days: "3â€“5" },
  },
  Mainland: {
    "Ikeja": { price: 1000, days: "3â€“5" },
    "Surulere": { price: 1200, days: "3â€“5" },
    "Yaba": { price: 1000, days: "3â€“5" },
    "Agege": { price: 1100, days: "3â€“5" },
    "Festac": { price: 1400, days: "3â€“5" },
    "Oshodi": { price: 1000, days: "3â€“5" },
    "Ogba": { price: 1200, days: "3â€“5" },
    "Gbagada": { price: 1200, days: "3â€“5" },
    "Badagry": { price: 2500, days: "5â€“7" },
    "Epe": { price: 2500, days: "5â€“7" }
  },
  Ikorodu: {
    "Ikorodu": { price: 1700, days: "3â€“5" }
  }
};


      function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

if (cart.length === 0) {
    cartContainer.innerHTML = `
      <div class="empty-message">
        <h5>Your cart is empty</h5>
        <a href="product.html" class="btn btn-primary mt-3">Continue Shopping</a>
      </div>`;
    totalPriceElement.textContent = "â‚¦0";
    checkoutBtn.style.display = "none";
    document.getElementById("shipping-section").style.display = "none";
    return;
  }

  // âœ… Add this line to show shipping section when there are products
  document.getElementById("shipping-section").style.display = "block";



        let total = 0;
        let html = `
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
        `;

        cart.forEach((item, index) => {
          const subtotal = item.price * item.quantity;
          total += subtotal;

const imageSrc = item.image || "images/placeholder.jpg"; // fallback if image missing

          html += `
            <tr>
              <td data-label="Product">
                <div class="d-flex align-items-center">
                  <img src="${imageSrc}" alt="${item.name}" class="product-img me-3" />
                <strong>${item.name}</strong>
${item.variant ? `<div class="text-muted small">Style: ${item.variant}</div>` : ''}
              <div>
  <label for="color-${index}" class="form-label mb-0 small">Color:</label>
  <select id="color-${index}" class="form-select form-select-sm" onchange="updateColor(${index}, this.value)">
<option value="" disabled ${!item.color ? "selected" : ""}>Select Color</option>
<option value="White" ${item.color === "White" ? "selected" : ""}>White</option>
<option value="Black" ${item.color === "Black" ? "selected" : ""}>Black</option>
<option value="Brown" ${item.color === "Brown" ? "selected" : ""}>Others</option>

  </select>
</div>

${[2, 7, 8].includes(item.id) ? "" : `
  <div>
    <label for="size-${index}" class="form-label mb-0 small">Size:</label>
    <select id="size-${index}" class="form-select form-select-sm" onchange="updateSize(${index}, this.value)">
<option value="" disabled ${!item.size ? "selected" : ""}>Select Size</option>
<option value="S" ${item.size === "S" ? "selected" : ""}>S</option>
<option value="M" ${item.size === "M" ? "selected" : ""}>M</option>
<option value="L" ${item.size === "L" ? "selected" : ""}>L</option>
<option value="XL" ${item.size === "XL" ? "selected" : ""}>XL</option>
<option value="XXL" ${item.size === "XXL" ? "selected" : ""}>XXL</option>
<option value="XXXL" ${item.size === "XXXL" ? "selected" : ""}>XXXL</option>
    </select>
  </div>
`}


                  </div>
                </div>
              </td>
              <td data-label="Price">â‚¦${item.price.toLocaleString()}</td>
              <td data-label="Quantity">
                <div class="quantity-controls">
                  <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${index}, -1)">-</button>
                  <span>${item.quantity}</span>
                  <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${index}, 1)">+</button>
                </div>
              </td>
              <td data-label="Subtotal">â‚¦${subtotal.toLocaleString()}</td>
              <td data-label="Actions">
                <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">Remove</button>
              </td>
            </tr>
          `;
        });

        html += `</tbody></table>`;
        cartContainer.innerHTML = html;
        totalPriceElement.textContent = `â‚¦${total.toLocaleString()}`;
        updateTotalWithShipping(total);

      }
      function updateTotalWithShipping(cartTotal) {
  const shippingSelect = document.getElementById("shipping-method");
  const shipping = parseFloat(shippingSelect.value) || 0;
  const newTotal = cartTotal + shipping;
  totalPriceElement.textContent = `â‚¦${newTotal.toLocaleString()}`;

  // Show delivery time
  const deliveryTime = shippingSelect.options[shippingSelect.selectedIndex].dataset.days;
  const deliveryInfo = document.getElementById("delivery-time");

  if (deliveryTime && deliveryTime !== "0") {
    deliveryInfo.style.display = "block";
    deliveryInfo.textContent = `Estimated delivery: ${deliveryTime} business days (Lagos only).`;
  } else if (deliveryTime === "0") {
    deliveryInfo.style.display = "block";
    deliveryInfo.textContent = `Pickup available immediately at our store.`;
  } else {
    deliveryInfo.style.display = "none";
  }
}
    

      function updateQuantity(index, change) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart[index].quantity += change;

        if (cart[index].quantity <= 0) {
          cart.splice(index, 1);
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }

      function updateSize(index, selectedSize) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart[index].size = selectedSize;
        localStorage.setItem("cart", JSON.stringify(cart));
      }
      function updateColor(index, selectedColor) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart[index].color = selectedColor;
  localStorage.setItem("cart", JSON.stringify(cart));
}
        function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }
checkoutBtn.addEventListener("click", () => {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  const shippingSelect = document.getElementById("shipping-method");
  const errors = [];

  // Check size and color
  const isValid = cart.every(
    (item) => item.color && (item.size || [2, 7, 8].includes(item.id))
  );
  if (!isValid) {
    errors.push("âœ“ Select size and color for all items");
  }

  const location = lagosLocationSelect.value;
if (!location) {
  errors.push("âœ“ Select a delivery location in Lagos");
}

  // If there are errors, show combined alert
  if (errors.length > 0) {
    alert("âŒ Please fix the following:\n\n" + errors.join("\n"));
    return;
  }

  // If all is valid, show modal
  const accountModal = new bootstrap.Modal(
    document.getElementById("accountInfoModal")
  );
  accountModal.show();
});


      document
        .getElementById("accountInfoForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const userData = {
            name: document.getElementById("name").value.trim(),
            email: document.getElementById("email").value.trim(),
            phone: document.getElementById("phone").value.trim(),
            address: document.getElementById("address").value.trim(),
          };

          localStorage.setItem("accountInfo", JSON.stringify(userData));

          const totalAmount = parseFloat(
            document.getElementById("total-price").textContent.replace(/[â‚¦,]/g, "")
          );

          let handler = PaystackPop.setup({
            key: "pk_live_1d2f2a9c7b6f0b8b73719aad72ad48ba4a8b2001",
            email: userData.email,
            amount: totalAmount * 100,
            currency: "NGN",
            ref: "REF_" + Math.floor(Math.random() * 1000000000),
            metadata: {
              custom_fields: [
                {
                  display_name: userData.name,
                  variable_name: "address",
                  value: userData.address,
                },
              ],
            },
            callback: function (response) {
              console.log("Paystack payment successful. Ref:", response.reference);
              const cart = JSON.parse(localStorage.getItem("cart")) || [];
           const cartSummary = cart
  .map(
    (item) =>
      `${item.name}${item.variant ? " - " + item.variant : ""} (x${item.quantity}, Size: ${item.size || "N/A"}, Color: ${item.color || "N/A"})`
  )
  .join(", ");



             // Get selected shipping method and delivery time
const shippingSelect = document.getElementById("shipping-method");
const selectedLocation = lagosLocationSelect.value;
const deliveryDetails = lagosLocations[selectedLocation];
const shippingText = `${selectedLocation} (â‚¦${deliveryDetails.price})`;
const deliveryTime = deliveryDetails.days;

emailjs.send("service_lgjo8zv", "template_q8jcuzc", {
  name: userData.name,
  email: userData.email,
  phone: userData.phone,
  address: userData.address,
  cart_summary: cartSummary,
  total: `â‚¦${totalAmount.toLocaleString()}`,
  reference: response.reference,
  shipping_method: shippingText,

})

                .then(function (emailResponse) {
                  console.log(
                    "âœ… Email sent!",
                    emailResponse.status,
                    emailResponse.text
                  );
                })
                .catch(function (error) {
                  console.error("âŒ EmailJS error:", error);
                });

              alert("Payment successful! Thank you for your order.");
              localStorage.removeItem("cart");
              loadCart();
              bootstrap.Modal.getInstance(
                document.getElementById("accountInfoModal")
              ).hide();
            },
            onClose: function () {
              alert("Payment cancelled.");
            },
          });

          handler.openIframe();
        });
const lagosLocationSelect = document.getElementById("lagos-location");
const deliveryInfo = document.getElementById("delivery-time");

Object.keys(lagosLocations).forEach((category) => {
  const optgroup = document.createElement("optgroup");
  optgroup.label = category;

  const locations = lagosLocations[category];
  Object.keys(locations).forEach((location) => {
    const option = document.createElement("option");
    const { price } = locations[location];
    option.value = location;
    option.textContent = `${location} (â‚¦${price.toLocaleString()})`;
    optgroup.appendChild(option);
  });

  lagosLocationSelect.appendChild(optgroup);
});


// When a location is selected
lagosLocationSelect.addEventListener("change", () => {
  updateTotalWithShipping(getCartTotal());
});

function getCartTotal() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  return cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
}

function updateTotalWithShipping(cartTotal) {
  const selectedLocation = lagosLocationSelect.value;
  if (!selectedLocation) {
    totalPriceElement.textContent = `â‚¦${cartTotal.toLocaleString()}`;
    deliveryInfo.style.display = "none";
    return;
  }

  // Search through grouped lagosLocations for the selected location
  let price = 0, days = "";
  outerLoop:
  for (const category in lagosLocations) {
    if (lagosLocations[category][selectedLocation]) {
      price = lagosLocations[category][selectedLocation].price;
      days = lagosLocations[category][selectedLocation].days;
      break outerLoop;
    }
  }

  const newTotal = cartTotal + price;
  totalPriceElement.textContent = `â‚¦${newTotal.toLocaleString()}`;

  deliveryInfo.style.display = "block";
  deliveryInfo.textContent = `Estimated delivery to ${selectedLocation}: ${days} business days`;
}

      loadCart();
    </script>
